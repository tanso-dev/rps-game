<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Elements</title>
    
    <script src="https://kit.fontawesome.com/ce2594e773.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Battle of the Elements</h1>
        <p>
            <strong><span class="blue">Water</span></strong> beats <strong><span class="red">Fire</span></strong> | 
            <strong><span class="red">Fire</span></strong> beats <strong><span class="green">Plant</span></strong> | <strong><span class="green">Plant</span></strong> beats <strong><span class="blue">Water</span></strong></p>
        </div>
        <div class="ui-container">
            <div class="choices flex-h">
            </div>
            <div class="ui flex-h">
                <div class="enemy-choice flex-item-h">
                    <span class="enemy-choice_text text-center">ENEMY CHOICE</span>
                    <i class="fas fa-4x fa-book-skull"></i>
                </div>
                <div class="output flex-item-h-3">
                    <p class="output__text">Pick the element of your choice to begin the battle.</p>
                </div>
            </div>
        </div>
        <div class="restart text-center">
            <a class="restart-button hidden" href="#">
                Play Again
            </a>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
